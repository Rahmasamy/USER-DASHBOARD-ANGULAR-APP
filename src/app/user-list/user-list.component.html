
<div class="header">
    <mat-toolbar color="primary" class="header" >
        <span>User Dashboard</span>
        <span class="spacer"></span>
        <mat-form-field appearance="fill">
          <mat-label>Search by User ID</mat-label>
          <input matInput (input)="onSearch($event)" placeholder="Enter user ID">
       </mat-form-field>
    </mat-toolbar>
</div>

<div *ngIf="isLoading" class="spinner-container">
    <mat-spinner></mat-spinner>
</div>

<div *ngIf="isLoading" class="spinner-container">
    <mat-spinner></mat-spinner>
  </div>
  
  <div *ngIf="!isLoading" class="container" @fadeInOut>
    <mat-card *ngFor="let user of users" class="user-card" @fadeInOut>
      <mat-card-header>
        <mat-card-title style="color: brown; padding: 5px;">{{ user.first_name }} {{ user.last_name }}</mat-card-title>
        <mat-card-subtitle style="color: rgb(24, 5, 5); padding: 5px;">{{ user.email }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="user.avatar" alt="{{ user.first_name }}'s avatar">
      <mat-card-actions>
        <button mat-button (click)="viewDetails(user.id)">View Details</button>
      </mat-card-actions>
    </mat-card>
  
    <div class="pagination btn-bag">
      <button mat-raised-button color="primary" (click)="prevPage()" [disabled]="currentPage === 1">Previous</button>
      <button mat-raised-button color="primary" (click)="nextPage()">Next</button>
    </div>
  </div>
